
<div class="container">
    <div class="card mt-3 p-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Create new APP </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>
    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let x of appointment; index as i">
            <span>
            {{x.title}}
            </span>
            <button class="btn btn-danger" (click)="deleteAppointment(i)">delete</button>

        </li>
    </ul>

</div>
